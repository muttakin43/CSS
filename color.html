<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore basic css</title>
    <style>
        #short{
      color: red;
      text-align: right;
        }
        p{
            background-color: yellowgreen;
            width: 50%;
        }
        li{
            color: rgb(155, 10,245);
        }
        #embeded{
            font-size: 200px;
            font-weight: bolder;
        }
        .player{
            text-align: right;
        }
    </style>
</head>
<body>
    <h3 style="color: blueviolet;">Learning basic css</h3>
    <h4 style="background-color: aqua;">inline css</h4>
    <p id="short">i am a student of gstu</p>
     <p class="player">i am a student of gstu</p>
      <p>i am a student of gstu</p>
      <ul>
        <li>apple</li>
        <li id="embeded">orange</li>
        <li>berry</li>
      </ul>
      <p>guardians of the galaxy</p>
</body>
</html>
